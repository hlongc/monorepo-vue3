<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@rvue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { toRef, reactive, effect } = RVueReactivity;
      const data = reactive({ name: "hlc", age: 26 });
      const age = toRef(data, "age");

      effect(() => {
        console.log("年龄", age.value);
      });

      setTimeout(() => {
        age.value = 17;
      }, 3000);
    </script>
  </body>
</html>
