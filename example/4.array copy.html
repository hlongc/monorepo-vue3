<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@rvue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { reactive, readonly, effect } = RVueReactivity;
      const source = { name: "hlc", hobby: ["羽毛球", "台球", "保龄球"] };
      const data = reactive(source);
      effect(() => {
        console.log(JSON.stringify(data.hobby));
      });
      data.hobby.push("球球");
    </script>
  </body>
</html>
