<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@rvue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { ref, effect } = RVueReactivity;
      const isShow = ref({ name: "hlc", age: 26, hobby: ["台球", "羽毛球"] });
      effect(() => {
        console.log(isShow.value.hobby);
      });

      setTimeout(() => {
        isShow.value.hobby.push("篮球");
      }, 3000);
    </script>
  </body>
</html>
