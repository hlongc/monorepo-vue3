<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@rvue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { reactive, watch } = RVueReactivity;
      const state = reactive({ name: "hlc", age: 26 });
      watch(
        () => state.age,
        (newValue, oldValue) => {
          console.log(newValue, oldValue);
        },
        { immediate: true }
      );
      setTimeout(() => {
        state.age = 17;
        state.age = 18;
        state.age = 19;
        state.age = 20;
        state.age = 21;
      });
    </script>
  </body>
</html>
