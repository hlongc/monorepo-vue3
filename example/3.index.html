<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@rvue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { reactive, effect } = RVueReactivity;
      const source = { name: "hlc", age: 26, hobby: ["羽毛球"] };
      const data = reactive(source);
      effect(() => {
        console.log(data.name);
      });
      setTimeout(() => {
        data.name = "hlongc";
      }, 3000);
    </script>
  </body>
</html>
